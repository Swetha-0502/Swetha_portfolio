    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        color: #333; /* Set text color to a darker shade for better readability on a white background */
      }

      .hero {
        position: relative;
      }

      nav {
        background-color:white ;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1%;
        padding: 10px;
      }

      .logo {
        height: 60px;
        width: 60px;
        margin-left: 5%;
      }

      ul {
        list-style-type: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      li {
        margin-right: 20px;
      }

      a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 16px;
      }

      h2 {
        color: #343a40;
      }

      p {
        color: #555;
        margin-bottom: 20px;
      }

      form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .connect-details {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        text-align: center;
      }

      .connect-links a {
        display: block;
        margin-bottom: 10px;
        color: hotpink; /* Set link color */
      }

      /* Adjusted layout for left and right columns */
      .columns {
        display: flex;
        justify-content: space-between;
      }

      .columns .col {
        width: 48%; /* Adjust the width as needed */
      }

      .col-image img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
    </style>
